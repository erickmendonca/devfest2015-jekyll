{% if site.agenda.show %}
<section class="section-wrap bg-light" id="agenda">
	<div class="container">			
		<h2 class="text-center">{{ site.agenda.heading }}</h2>
		<p class="subheading text-center">{{ site.agenda.subheading }}</p>

		<div class="row mt-20">

			{% for day in site.data.agenda %}
			<div class="col-md-4 wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.2s" style="visibility: visible; animation-duration: 1s; -webkit-animation-duration: 1s; animation-delay: 0.2s; -webkit-animation-delay: 0.2s; animation-name: fadeInUp; -webkit-animation-name: fadeInUp;">
				<div class="blog-col-3 mt-30">
					<div class="entry-box">
						<div class="entry-img">
							<a href="{{ day.url }}">
								<img src="{{ day.picture }}" alt="">
							</a>
						</div>
						<div class="entry-title">
							<h4><a href="{{ day.url }}">{{ day.heading }}</a></h4>
						</div>

						<div class="entry-content">
							<p>{{ day.text }}</p>
							<a href="{{ day.url }}" class="btn btn-small btn-rounded">{{ site.agenda.read_more }}</a>
						</div>
					</div> <!-- end entry box -->
				</div> <!--  end blog col 3 -->
			</div> <!-- end column-->
			{% endfor %}

		</div> <!-- end row -->
	</div> <!-- end container -->
</section>
{% endif %}
