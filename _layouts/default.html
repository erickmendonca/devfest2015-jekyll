<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ site.title }}</title>

		<meta charset="utf-8">
		<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="description" content="">
		<link rel="author" href="{{ site.author }}" />

		<!-- Attaching Google Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Lato:300italic,400italic,600italic,700italic,800italic,400,800,700,600,300' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Roboto:300,700,400' rel='stylesheet' type='text/css'>

		<!-- Attaching Css -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/lightbox.min.css" />
		<link rel="stylesheet" href="css/elegant-icons.css" />
		<link rel="stylesheet" href="css/font-awesome.css" />
		<link rel="stylesheet" href="css/rev-slider.css" />
		<link rel="stylesheet" href="css/owl.carousel.css">
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/spacings.css" />
		<link rel="stylesheet" href="css/responsive.css" />
		<link rel="stylesheet" href="css/animate.css" />

		<!-- And also favicons -->
		<link rel="shortcut icon" href="upload/favicon.ico">
		<link rel="apple-touch-icon" href="upload/apple-touch-icon.png">
	    <link rel="apple-touch-icon" sizes="72x72" href="upload/apple-touch-icon-72x72.png">
	    <link rel="apple-touch-icon" sizes="114x114" href="upload/apple-touch-icon-114x114.png">

	    <!-- Social: Twitter -->
	    <meta name="twitter:card" content="summary">
	    <meta name="twitter:site" content="{{ site.social_metadata.twitter_account }}">
	    <meta name="twitter:title" content="{{ site.social_metadata.title }}">
	    <meta name="twitter:description" content="{{ site.social_metadata.description }}">
	    <meta name="twitter:image:src" content="{{ site.social_metadata.img | prepend: site.baseurl | prepend: site.url }}">

	    <!-- Social: Facebook / Open Graph -->
	    <meta property="og:title" content="{{ site.social_metadata.title }}" /> 
	    <meta property="og:site_name" content="{{ site.social_metadata.title }}" /> 
	    <meta property="og:type" content="website" /> 
	    <meta property="og:url" content="{{ site.url }}" />
	    <meta property="og:image" content="{{ site.social_metadata.img | prepend: site.baseurl_root | prepend: site.url }}" />
	    <meta property="og:description" content="{{ site.social_metadata.description }}" /> 								


	</head>

	<body data-spy="scroll" data-offset="80" data-target=".main-nav">

		<!-- Preloader -->
		<div id="preloader">
		    <div id="status">&nbsp;</div>
		</div>


			{{ content }}
		
		

			<div id="back-to-top">
				<a href="#top"><i class="arrow_carrot-up"></i></a>
			</div>

		</div> <!-- end main-wrapper -->
		
		<!-- jQuery Scripts -->
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/canvas-vas.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/lightbox.min.js"></script>
		<script type="text/javascript" src="js/owl.carousel.min.js"></script>
		<script type="text/javascript" src="js/jquery.appear.js"></script>
		<script type="text/javascript" src="js/SmoothScroll.js"></script>
		<script type="text/javascript" src="js/jquery.localScroll.min.js"></script>
		<script type="text/javascript" src="js/jquery.scrollTo.min.js"></script>
		<script type="text/javascript" src="js/jquery.simple-text-rotator.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.min.js"></script>
		<script type="text/javascript" src="js/wow.min.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="js/jquery.gmap.js"></script>
	    <script type="text/javascript" src="js/scripts.js"></script>
		<script type="text/javascript" src="js/rev-slider.js"></script>


		<!-- Google Map -->
	    <script type="text/javascript">

	        $('#google-map').gMap({

	            address: 'Yerevan, Armenia',
	            maptype: 'ROADMAP',
	            zoom: 14,
	            markers: [

	                {
	                    address: "Yerevan, Armenia",
	                    html: '<div style="width: 300px;"><h4 style="margin-bottom: 8px;">THE VENUE <span>NAME</span></h4><p class="nobottommargin">Here you can find out some info about the venue</p></div>',
	                    icon: {
	                        image: "upload/map-pin.png",
	                        iconsize: [40, 47],
	                        iconanchor: [40,47]
	                    }
	                }
	            ],
	            	doubleclickzoom: false,
	            	controls: {
	                panControl: true,
	                zoomControl: true,
	                mapTypeControl: true,
	                scaleControl: false,
	                streetViewControl: false,
	                overviewMapControl: false
	            }

	        });

	    </script> <!-- end google map -->

	</body>
</html>
